   

        <div class="col">
          <div id="Carousel[[num-carrossel]]" class="carousel slide pause" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">

              [[list-carroussel]]

            </ol>
        
            <!-- Wrapper for slides -->
            <div class="carousel-inner">

              [[item-carroussel]]

            </div>
        
            <!-- Left and right controls FIXO -->
            <a class="left carousel-control" href="#Carousel[[num-carrossel]]" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#Carousel[[num-carrossel]]" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        
          <!-- Play buttons em cada carroaael -->
          <div id="carouselButtons">
            <button id="playButton" type="button" class="btn btn-default btn-xs" onclick="estadoCarrossel('[[num-carrossel]]', '#Carousel[[num-carrossel]]', 'On', 'cycle')">
                <span class="glyphicon glyphicon-play"></span>
            </button>
            <button id="pauseButton" type="button" class="btn btn-default btn-xs" onclick="estadoCarrossel('[[num-carrossel]]', '#Carousel[[num-carrossel]]', 'Off', 'pause')">
                <span class="glyphicon glyphicon-pause"></span>
            </button>
            <span id="statusCarousel[[num-carrossel]]">Off</span>
          </div>
        
        
        
        </div>
